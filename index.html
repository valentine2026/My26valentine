<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
    padding: 16px;
  }

  h1 {
    margin-bottom: 20px;
    font-size: clamp(22px, 5vw, 32px);
  }

  .buttons {
    position: relative;
    width: 260px;
    height: 140px;
    margin: auto;
  }

  button {
    padding: 12px 22px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yes {
    position: absolute;
    left: 0;
    background: #ff2e63;
    color: white;
    transition: all 0.2s ease;
  }

  #no {
    position: absolute;
    right: 0;
    background: white;
    color: #ff2e63;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 22px;
    animation: float 5s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  /* Photo reveal */
  .photo {
    display: none;
    margin-top: 24px;
    animation: reveal 1.2s ease forwards;
  }

  @keyframes reveal {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .photo img {
    max-width: 90vw;
    width: 240px;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  }

  /* Cry animation */
  .cry {
    display: none;
    font-size: 60px;
    animation: shake 0.5s infinite;
    margin-top: 20px;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">üåπ Adarsh, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üò¢</button>
  </div>

  <div class="photo" id="photo">
    <h2>Yay! üíñ</h2>
<img src="love.jpg" alt="Love Photo">
  </div>

  <div class="cry" id="cry">üò≠üíîüò≠</div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const photo = document.getElementById("photo");
  const cry = document.getElementById("cry");
  const question = document.getElementById("question");
  const music = document.getElementById("music");

  let tries = 0;

  function dodgeYes() {
    if (tries < 10) {
      tries++;
      const maxX = 180;
      const maxY = 90;
      yes.style.left = Math.random() * maxX + "px";
      yes.style.top = Math.random() * maxY + "px";
    } else {
      yes.onclick = acceptLove;
      yes.innerText = "Yes üòç";
    }
  }

  function acceptLove() {
    music.play();
    question.innerText = "I knew it üíñ";
    photo.style.display = "block";
    yes.style.display = "none";
    no.style.display = "none";
  }

  yes.addEventListener("mouseover", dodgeYes);
  yes.addEventListener("touchstart", dodgeYes);

  no.onclick = () => {
    music.play();
    cry.style.display = "block";
    setTimeout(() => cry.style.display = "none", 2500);
  };

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíï";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 350);
</script>

</body>
</html>
